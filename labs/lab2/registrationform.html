<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="./Pictures/download.png" alt="Burch logo" class="logo">
    <h2 >International Burch University</h2>
    <div class="parent">
        <div class="child">
            <p>Firstname:</p> 
            <input type="text" placeholder="Enter your firstname">
        </div>
        <div class="child">
            <p>Lastname:</p> 
            <input type="text" placeholder="Enter your lastname">
        </div>
    </div>
    <div class="block">
         <p></p>
        <label>Username:</label>
        <input type="text">
    </div>
    <div>
        <label>Password:</label> 
        <input type="password" >
    </div>
    <div>
        <label>Date of birth:</label>
        <input type="date">
    </div>
    <div>
        <label>Place of birth:</label>
        <input type="text">
    </div>
    <div class="parent">
        <label class="child">Gender:</label>
        <form class="child">
            <input type="radio" id="male" value="Male" name="Gender">
            <label for="male">Male</label><br>
            <input type="radio" id="female" value="Female" name="Gender">
            <label for="female">Female</label><br>
            <input type="radio" id="other" value="Other" name="Gender">
            <label for="other">Other</label><br>
        </form>
    </div>
    <div>
        <label>Email:</label>
        <input type="email">
    </div>
    <div>
        <label>Phone:</label>
        <input type="tel">
    </div>
    <div>
        <label>Hair color:</label>
        <input type="color">
    </div>
    <div>
        <p>Note:</p>
        <textarea ></textarea>
    </div>
    <div>
        <input type="button" id="12">
        <label for="12">Receive notifications</label>
    </div>
    <div>
        <a href="./homepage.html"><input type="submit" value="Submit" class="button"></a>
    </div>


</body>
</html>
