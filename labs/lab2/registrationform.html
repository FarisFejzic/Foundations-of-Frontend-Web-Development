<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <img src="./Pictures/download.png" alt="Burch logo" width="100" height="25">
    <h2 >International Burch University</h2>
    <div>
        <p>Firstname:</p> 
        <input type="text" placeholder="Enter your firstname">
    </div>
    <div>
        <p>Lastname:</p> 
        <input type="text" placeholder="Enter your lastname">
    </div>
    <div class="block">
         <p></p>
        <label>Username:</label>
        <input type="text">
    </div>
    <div>
        <label>Password:</label> 
        <input type="password" >
    </div>
    <div>
        <label>Date of birth:</label>
        <input type="date">
    </div>
    <div>
        <label>Place of birth:</label>
        <input type="text">
    </div>
    <div>
        <p>Gender:</p>
        <form>
            <input type="radio" id="male" value="Male" name="Gender">
            <label for="male">Male</label>
            <input type="radio" id="female" value="Female" name="Gender">
            <label for="female">Female</label>
            <input type="radio" id="other" value="Other" name="Gender">
            <label for="other">Other</label>
        </form>
    </div>
    <div>
        <p>Email:</p>
        <input type="email">
    </div>
    <div>
        <p>Phone:</p>
        <input type="tel">
    </div>
    <div>
        <p>Hair color:</p>
        <input type="color">
    </div>
    <div>
        <p>Note:</p>
        <textarea ></textarea>
    </div>
    <div>
        <input type="button" id="12">
        <label for="12">Receive notifications</label>
    </div>
    <div>
        <a href="./homepage.html"><input type="submit" value="Submit"></a>
    </div>


</body>
</html>
